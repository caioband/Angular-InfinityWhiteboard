<canvas #whiteboardCanvas></canvas>

<div class="toolbar">
    <button id="drawTool" class="tool-button active">Desenhar</button>
    <button id="panTool" class="tool-button">Mover</button>
    <label #colorPicker style="color: var(--text-color);">Cor:</label>
    <input type="color" #colorPickerRef value="#e0e0e0">
    <label #widthPicker style="color: var(--text-color);">Largura:</label>
    <input type="range" #widthPickerRef min="1" max="20" value="3">
    <button id="zoomInButton">Zoom +</button>
    <button id="zoomOutButton">Zoom -</button>
    <button id="clearButton">Limpar</button>
    <button id="exportButton">Exportar PNG</button>
</div>
